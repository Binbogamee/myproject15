<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <app-formnote (saveNewNote)="onSaveNote($event)" (typesout)="onPostTypes()"
      [types]="types">
      </app-formnote>
    </div>
  </div>
  <ng-container *ngIf="postTypes; else elseTemplate">
    <app-typenote [typesArray]="types" (deletetypes) = "onDeleteTypes()" (saveedittypes) = "onSaveTypes($event)"></app-typenote>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="row mb-3">
      <div class="col-sm-12 col-lg-6" *ngFor="let item of notes">
        <app-mynote [mynote]="item" [types]="types" (deleteNote)="onDeleteNote($event)" (editNote)="onEditNote($event)"></app-mynote>
      </div>
    </div>
  </ng-template>
</div>
